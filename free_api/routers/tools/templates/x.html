<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥汉语新解 - 996</title>
    <link href="https://fonts.lug.ustc.edu.cn/css2?family=KaiTi&family=Arial&display=swap" rel="stylesheet">
    <style>        :root { /* 高雅灰度系：使用优雅、低调的颜色 */
        --primary-color: #8E8E8E; /* 灰度主色，用于背景文字 */
        --secondary-color: #6C6C6C; /* 灰度次色，用于标题背景 */
        --accent-color: #B0B0B0; /* 灰度强调色，用于强调元素 */
        --background-color: #EAEAEA; /* 灰度背景色，用于页面背景 */
        --text-color: #4A4A4A; /* 灰度深色，用于主要文字 */
        --light-text-color: #9E9E9E; /* 灰度浅色，用于次要文字 */
        --divider-color: #D1D1D1; /* 灰度分隔线色，用于分隔线 */
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--background-color); /* 使用灰度背景色作为页面背景 */
        font-family: 'Arial', sans-serif;
        color: var(--text-color); /* 使用灰度深色作为主要文字颜色 */
    }

    .card {
        width: 300px;
        height: auto;
        background-color: #F2F2F2; /* 灰度浅色，用于卡片背景 */
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .header {
        background-color: var(--secondary-color); /* 使用灰度次色作为标题背景 */
        color: #F2F2F2; /* 浅色文字与深色背景形成对比 */
        padding: 20px;
        text-align: left;
        position: relative;
        z-index: 1;
    }

    h1 {
        font-family: 'KaiTi', serif;
        font-size: 20px;
        margin: 0;
        font-weight: 700;
    }

    .content {
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    .word {
        text-align: left;
        margin-bottom: 20px;
    }

    .word-main {
        font-family: 'KaiTi', serif;
        font-size: 36px;
        color: var(--text-color); /* 使用灰度深色作为主要词汇颜色 */
        margin-bottom: 10px;
        position: relative;
    }

    .word-main::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 50px;
        height: 3px;
        background-color: var(--accent-color); /* 使用灰度强调色作为下划线 */
    }

    .word-sub {
        font-size: 14px;
        color: var(--light-text-color); /* 使用灰度浅色作为次要文字颜色 */
        margin: 5px 0;
    }

    .divider {
        width: 100%;
        height: 1px;
        background-color: var(--divider-color); /* 使用灰度分隔线色作为分隔线 */
        margin: 20px 0;
    }

    .explanation {
        font-size: 18px;
        line-height: 1.6;
        text-align: left;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .quote {
        position: relative;
        padding-left: 20px;
        border-left: 3px solid var(--accent-color); /* 使用灰度强调色作为引用边框 */
    }

    .background-text {
        position: absolute;
        font-size: 150px;
        color: rgba(142, 142, 142, 0.15); /* 使用灰度主色的透明版本作为背景文字 */
        z-index: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: bold;
    }    </style>
</head>
<body>
<div class="card">
    <div class="header"><h1>🔥汉语新解</h1></div>
    <div class="content">
        <div class="word">
            <div class="word-main">996</div>
            <div class="word-sub">Jiǔ Jiǔ Liù</div>
            <div class="word-sub">996 Work Schedule</div>
            <div class="word-sub">Horaire de travail 996</div>
            <div class="word-sub">996 график работы</div>
            <div class="word-sub">996 근무 시간표</div>
            <div class="word-sub">🕒💼🏃‍♂️</div>
        </div>
        <div class="divider"></div>
        <div class="explanation">
            <div class="quote"><p> 时间的沙漏，<br> 每一粒都是加班的痕迹，<br> 最终汇成一片无眠的夜海。 </p></div>
        </div>
    </div>
    <div class="background-text">996</div>
</div>
</body>
</html>
