<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥火宝新语 - 996</title>
    <style>
        :root {
            /* 高雅灰度系 */
            --primary-color: #4A4A4A;
            --secondary-color: #787878;
            --accent-color: #A9A9A9;
            --background-color: #F5F5F5;
            --text-color: #333333;
            --light-text-color: #666666;
            --divider-color: #E0E0E0;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            font-family: KaiTi, SimKai, Arial, sans-serif;
            color: var(--text-color);
        }
        .card {
            width: 300px;
            height: auto;
            min-height: 400px;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: var(--primary-color);
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            font-weight: normal;
        }
        .content {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .word {
            text-align: center;
            margin-bottom: 20px;
        }
        .word-main {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .word-sub {
            font-size: 14px;
            color: var(--light-text-color);
            margin: 5px 0;
        }
        .divider {
            width: 80%;
            height: 1px;
            background-color: var(--divider-color);
            margin: 20px auto;
        }
        .explanation {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>🔥火宝新语</h1>
        </div>
        <div class="content">
            <div class="word">
                <div class="word-main">996</div>
                <div class="word-sub">jiǔ jiǔ liù</div>
                <div class="word-sub">9am to 9pm, 6 days a week</div>
                <div class="word-sub">9h à 21h, 6 jours par semaine</div>
                <div class="word-sub">с 9 утра до 9 вечера, 6 дней в неделю</div>
                <div class="word-sub">주 6일, 오전 9시부터 오후 9시까지</div>
                <div class="word-sub">⏰💼😓</div>
            <div class="divider"></div>
            <div class="explanation">
                <p>
                    时间的牢笼，<br>
                    梦想的坟墓，<br>
                    资本主义的<br>
                    现代奴隶制。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
