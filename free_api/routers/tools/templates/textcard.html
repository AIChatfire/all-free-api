<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智说新语 - 996</title>
    <link href="https://fonts.lug.ustc.edu.cn/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 清新自然系：使用清新的自然色调 */
            --primary-color: #C6E2FF; /* 清新的浅蓝色，用于背景文字 */
            --secondary-color: #4A90E2; /* 深蓝色，用于标题背景 */
            --accent-color: #00B4CC; /* 深绿色，用于强调元素 */
            --background-color: #FFFFFF; /* 白色，用于页面背景 */
            --text-color: #333; /* 深灰色，用于主要文字 */
            --light-text-color: #666; /* 中灰色，用于次要文字 */
            --divider-color: #E1F5FE; /* 浅蓝色，用于分隔线 */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color); /* 使用白色作为页面背景 */
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text-color); /* 使用深灰色作为主要文字颜色 */
        }
        .card {
            width: 300px;
            height: auto;
            background-color: var(--background-color); /* 使用白色作为卡片背景 */
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: var(--secondary-color); /* 使用深蓝色作为标题背景 */
            color: #FFFFFF; /* 白色文字与深色背景形成对比 */
            padding: 20px;
            text-align: left;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 20px;
            margin: 0;
            font-weight: 700;
        }
        .content {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .word {
            text-align: left;
            margin-bottom: 20px;
        }
        .word-main {
            font-family: 'Noto Serif SC', serif;
            font-size: 36px;
            color: var(--text-color); /* 使用深灰色作为主要词汇颜色 */
            margin-bottom: 10px;
            position: relative;
        }
        .word-main::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 50px;
            height: 3px;
            background-color: var(--accent-color); /* 使用深绿色作为下划线 */
        }
        .word-sub {
            font-size: 14px;
            color: var(--light-text-color); /* 使用中灰色作为次要文字颜色 */
            margin: 5px 0;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: var(--divider-color); /* 使用浅蓝色作为分隔线 */
            margin: 20px 0;
        }
        .explanation {
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .quote {
            position: relative;
            padding-left: 20px;
            border-left: 3px solid var(--accent-color); /* 使用深绿色作为引用边框 */
        }
        .background-text {
            position: absolute;
            font-size: 150px;
            color: rgba(0, 180, 204, 0.15); /* 使用深绿色的透明版本作为背景文字 */
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>智说新语</h1>
        </div>
        <div class="content">
            <div class="word">
                <div class="word-main">996</div>
                <div class="word-sub">jiǔ chī liù gè</div>
                <div class="word-sub">9 to 9, 6 days a week</div>
                <div class="word-sub">quatre-vingt-dix-neuf</div>
                <div class="word-sub">девяносто шесть</div>
                <div class="word-sub">996</div>
                <div class="word-sub">🕒🔥💼</div>
            </div>
            <div class="divider"></div>
            <div class="explanation">
                <div class="quote">
                    <p>
                        工作时间，<br>
                        从朝九晚九，<br>
                        延伸至朝九晚六，<br>
                        周六也来凑热闹，<br>
                        只为那微薄的薪资，<br>
                        活成了时间的奴隶。
                    </p>
                </div>
            </div>
        </div>
        <div class="background-text">996</div>
    </div>
</body>
</html>
