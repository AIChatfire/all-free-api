<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉语新解 - 火宝</title>
    <link href="https://fonts.lug.ustc.edu.cn/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400&display=swap"
          rel="stylesheet">
    <style>        :root { /* 深邃宝石系：使用深沉、饱和的颜色 */
        --primary-color: #1F1C2C; /* 深邃宝石黑，用于背景文字 */
        --secondary-color: #4A3C5A; /* 深邃宝石紫，用于标题背景 */
        --accent-color: #D1C4E9; /* 深邃宝石粉，用于强调元素 */
        --background-color: #F3E5F5; /* 深邃宝石浅紫，用于页面背景 */
        --text-color: #E0C3D1; /* 深邃宝石白，用于主要文字 */
        --light-text-color: #B399C5; /* 深邃宝石浅紫，用于次要文字 */
        --divider-color: #8B7399; /* 深邃宝石灰，用于分隔线 */
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--background-color); /* 使用深邃宝石浅紫作为页面背景 */
        font-family: 'Noto Sans SC', sans-serif;
        color: var(--text-color); /* 使用深邃宝石白作为主要文字颜色 */
    }

    .card {
        width: 300px;
        height: auto;
        background-color: #F3E5F5; /* 深邃宝石浅紫，用于卡片背景 */
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .header {
        background-color: var(--secondary-color); /* 使用深邃宝石紫作为标题背景 */
        color: var(--text-color); /* 深邃宝石白，用于标题文字 */
        padding: 20px;
        text-align: left;
        position: relative;
        z-index: 1;
    }

    h1 {
        font-family: 'Noto Serif SC', serif;
        font-size: 20px;
        margin: 0;
        font-weight: 700;
    }

    .content {
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    .word {
        text-align: left;
        margin-bottom: 20px;
    }

    .word-main {
        font-family: 'Noto Serif SC', serif;
        font-size: 36px;
        color: var(--text-color); /* 使用深邃宝石白作为主要词汇颜色 */
        margin-bottom: 10px;
        position: relative;
    }

    .word-main::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 50px;
        height: 3px;
        background-color: var(--accent-color); /* 使用深邃宝石粉作为下划线 */
    }

    .word-sub {
        font-size: 14px;
        color: var(--light-text-color); /* 使用深邃宝石浅紫作为次要文字颜色 */
        margin: 5px 0;
    }

    .divider {
        width: 100%;
        height: 1px;
        background-color: var(--divider-color); /* 使用深邃宝石灰作为分隔线 */
        margin: 20px 0;
    }

    .explanation {
        font-size: 18px;
        line-height: 1.6;
        text-align: left;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .quote {
        position: relative;
        padding-left: 20px;
        border-left: 3px solid var(--accent-color); /* 使用深邃宝石粉作为引用边框 */
    }

    .background-text {
        position: absolute;
        font-size: 150px;
        color: rgba(31, 28, 44, 0.15); /* 使用深邃宝石黑的透明版本作为背景文字 */
        z-index: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: bold;
    }    </style>
</head>
<body>
<div class="card">
    <div class="header"><h1>汉语新解</h1></div>
    <div class="content">
        <div class="word">
            <div class="word-main">火宝</div>
            <div class="word-sub">Huǒ Bǎo</div>
            <div class="word-sub">Fire Treasure</div>
            <div class="word-sub">Trésor de feu</div>
            <div class="word-sub">Огненный клад</div>
            <div class="word-sub">불보</div>
            <div class="word-sub">🔥💎</div>
        </div>
        <div class="divider"></div>
        <div class="explanation">
            <div class="quote"><p> 火焰的庇护下，<br> 隐藏着无尽的欲望与贪婪。<br> 火宝，不过是欲望的化身，<br> 燃烧着，也毁灭着。
            </p></div>
        </div>
    </div>
    <div class="background-text">火宝</div>
</div>
</body>
</html>
