<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新语如火🔥 - 996</title>
    <link href="https://fonts.lug.ustc.edu.cn/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 清新自然系：使用自然色调，营造轻松愉悦的氛围 */
            --primary-color: #D7E8A5; /* 清新的浅绿色，用于背景文字 */
            --secondary-color: #A9C2B0; /* 自然的中绿色，用于标题背景 */
            --accent-color: #C0E8D5; /* 自然的中绿色，用于强调元素 */
            --background-color: #FFFFFF; /* 白色背景，营造清新感 */
            --text-color: #333; /* 深灰色，用于主要文字 */
            --light-text-color: #666; /* 浅灰色，用于次要文字 */
            --divider-color: #E0E0E0; /* 浅灰色，用于分隔线 */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text-color);
        }
        .card {
            width: 300px;
            height: auto;
            background-color: var(--background-color);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: var(--secondary-color);
            color: var(--background-color);
            padding: 20px;
            text-align: left;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 20px;
            margin: 0;
            font-weight: 700;
        }
        .content {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .word {
            text-align: left;
            margin-bottom: 20px;
        }
        .word-main {
            font-family: 'Noto Serif SC', serif;
            font-size: 36px;
            color: var(--text-color);
            margin-bottom: 10px;
            position: relative;
        }
        .word-main::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 50px;
            height: 3px;
            background-color: var(--accent-color);
        }
        .word-sub {
            font-size: 14px;
            color: var(--light-text-color);
            margin: 5px 0;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: var(--divider-color);
            margin: 20px 0;
        }
        .explanation {
            font-size: 18px;
            line-height: 1.6;
            text-align: left;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .quote {
            position: relative;
            padding-left: 20px;
            border-left: 3px solid var(--accent-color);
        }
        .background-text {
            position: absolute;
            font-size: 150px;
            color: rgba(169, 194, 176, 0.15);
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>新语如火🔥</h1>
        </div>
        <div class="content">
            <div class="word">
                <div class="word-main">996</div>
                <div class="word-sub">jiǔ jiǔ liù</div>
                <div class="word-sub">996</div>
                <div class="word-sub">996</div>
                <div class="word-sub">996</div>
                <div class="word-sub">🔥💼🕒</div>
            </div>
            <div class="divider"></div>
            <div class="explanation">
                <div class="quote">
                    <p>
                        “996”的钟声，<br>
                        在时间的钟表上，<br>
                        挂上了“加班”的刻度。<br>
                        而劳动者，<br>
                        在这钟声里，<br>
                        寻找着生活的平衡。
                    </p>
                </div>
            </div>
        </div>
        <div class="background-text">加班</div>
    </div>
</body>
</html>
